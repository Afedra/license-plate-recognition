{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">

    <title>LICENCE PLATE RECOGNITION SYSTEM</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/core.css' %}">
    <!-- Jquery filer css -->
    <link href="{% static 'css/jquery.filer.css' %}" rel="stylesheet" />
    <link href="{% static 'css/jquery.filer-dragdropbox-theme.css' %}" rel="stylesheet" />

  </head>
  <body>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  
    <div class="wrapper">
      <div class="container">

          <!-- Page-Title -->
          <div class="row">
              <div class="col-sm-12">
                  <div class="page-title-box">
                      <h4 class="page-title">LICENCE PLATE RECOGNITION SYSTEM</h4>
                  </div>
              </div>
          </div>
          <!-- end page title end breadcrumb -->

          <div class="row">
              <div class="col-xs-12">
                  <div class="card-box">


                      <div class="row">
                        <div class="col-sm-12 col-xs-12">
                            
                            <div class="p-20">
                                <div class="form-group clearfix">
                                    <div class="col-sm-12 padding-left-0 padding-right-0">
                                        {% csrf_token %}
                                        
                                        <input type="file" name="image[]" id="filer_input1"
                                              multiple="multiple">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end row -->

                  </div>

                  <div class="demo-box">
                    <h4 class="m-t-0 header-title"><b>Plates Identified</b></h4>

                    <table class="table m-0"  id="plate-table">

                        <thead>
                            <tr>
                                <th>PLATE TEXT</th>
                                <th>OWNER</th>
                                <th>ISSUE DATE</th>
                                <th>EXPIRY DATE</th>
                                <th>CHASIS</th>
                                <th>TYPE</th>
                                <th>PROCESSING TIME</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                  </div> 
              </div><!-- end col-->

          </div>
          <!-- end row -->

      </div> <!-- end container -->
    </div>
    <!-- end wrapper -->


    <!-- Latest compiled and minified Jquery-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.filer.min.js' %}"></script>

    <!-- page specific js -->
    <script src="{% static 'js/jquery.fileuploads.init.js' %}"></script>

  </body>
  <!-- App js -->

</html>
